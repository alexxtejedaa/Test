<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="Indupg.css">
</head>
<body>

<!-- Desktop -->
  <header>

    <div class="container">

      <a id="logo" href="Indupg.html"><img src="Bilder från Figma/Desktop bilder/Silicon.svg"></a>

      <!-- skriv idnamnet för att använda i css -->
      <nav id="main-menu" class="navbar">
        <a class="nav-link" href="#">Features</a>
      </nav>

      <!-- skriv "btn-toggle-switch" för att använda denna i css -->
      <div id="darkmode-toggle-switch" class="btn-toggle-switch">
        <span class="label">Dark Mode</span>
        <label for="darkmode-switch" class="toggle-switch">
          <input id="darkmode-switch" type="checkbox">
          <span class="slider round"></span>
        </label>
      </div>

      <a id="signin-up" href="#" class="btn-primary">
        <!-- Måste ha Fontawesome PRO för detta -->
        <i class="Inloggikon"></i> 
        <span>Sign in / up</span>
      </a>

       <!-- Måste ha Fontawesome PRO för detta -->
      <button class="btn-mobile">
        <i class="Menybild"></i>
      </button>

    </div>

  </header>



</body>
</html>
